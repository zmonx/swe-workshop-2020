<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../static/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>เราจะรวยด้วยกัน</title>
    <style>
      section {
        background-image: url("../static/background.jpg");
        min-height: 100vh;
        background-size: contain;
        background-repeat: round;
        width: 100%;
        margin: 0;
        padding: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-6">
            <div class="card">
              <div class="card-content">
                <!-- header -->
                <div class="has-text-centered" style="margin-bottom: 40px">
                  <div class="card-image has-text-centered">
                    <figure class="image is-64x64 is-inline-block">
                      <img class="is-rounded" src="../static/logo_trans.png" />
                    </figure>
                  </div>
                  <h1 class="title">เราจะรวยด้วยกัน</h1>
                  <h2 class="subtitle">
                    แจกเงิน <strong>5,000</strong> บาท (3 เดือน)
                  </h2>
                </div>
                <!-- header -->

                <div class="has-text-centered">
                  <h1 class="title">เกิดข้อผิดพลาด</h1>
                  <h2 class="title">{{ message }}</h2>
                </div>
                <a href="javascript:history.back()" class="button">แก้ไข</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
